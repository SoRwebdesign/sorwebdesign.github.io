<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Streets of Rage</title>
		<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="css/sor3.css">
		<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

	</head>
	<body>
	<div class="top">
		<div class="items">

			<div class="box" id="box1" data-aos="fade-right">
				<img src="images/items/apple.png">
				<h1>Apple</h1>
				<div class="item-desc">
					<p>Refills your life gauge a little.</p>
				</div>
			</div>
			<div class="box" id="box2" data-aos="fade-up" >
				<img src="images/items/beef.png">
				<h1>Beef</h1>
				<div class="item-desc">
					<p>Completely fills your life gauge.</p>
				</div>
			</div>
			<div class="box" id="box3" data-aos="fade-left">
				<img src="images/items/cashbag.png">
				<h1>Cashbag</h1>
				<div class="item-desc">
					<p>Adds 1,000 score points.</p>
				</div>
			</div>
			<div class="box" id="box4" data-aos="fade-right" >
				<img src="images/items/1up.png">
				<h1>1up</h1>
				<div class="item-desc">
					<p>Adds an extra life.</p>
				</div>
			</div>
			<div class="box" id="box5" data-aos="fade-down">
				<img src="images/items/goldbar.png">
				<h1>Goldbars</h1>
				<div class="item-desc">
					<p>Adds 1,000 score points.</p>
				</div>
			</div>
			<div class="box" id="box6" data-aos="fade-left" >
				<img src="images/items/special.png">
				<h1>Special</h1>
				<div class="item-desc">
					<p>Adds an extra special attack.</p>
				</div>
			</div>

		</div>


		<div class="back-box" id="back-box" data-aos="fade-up">
			<div id="back-icon-box" onclick="location.href='sor3_itemsWeapons.html';">
				<img src="images/backwards.svg">
				<h1>BACK</h1>
				
			</div>

		</div>
	</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>

	<script src="js/plugins.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.8.3/venobox.min.js" integrity="sha256-vD6deUu3WkP35ZI4Cw5cBRFo787G6/UNCDsnQJ1+aFk=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<script src="js/sor.js"></script>
